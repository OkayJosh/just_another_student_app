{% extends "base.html" %}

  {% block heading %}
  <div class="container"> 
    <h1>Students Management</h1>
    <div class="wrap">
        <h5><a href={% url 'create' %} class="btn-floating btn-large pulse pink darken-1"><i class="material-icons">add_circle</i></a></h5>
    </div>
  </div>
    <div class="container">
        <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>    </th>
                    </tr>
                    <tr>
                        <th><i class="material-icons">edit</i></th>
                        <th>Addmission  Number</th>
                        <th>Reason for Admission</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            <td><a href="{% url 'details' student.pk student.slug %}">{{ student }} </a> </td>
                            <td><a href="{% url 'update' student.pk student.slug %}"><i class="">{{ student.addmission_number_of_student}}</i></a></td>
                            <td><a><i class="">{{ student.reason_for_admission}}</i></a></td>
                            </tr>
                    {% endfor %}
            </table>
    </div>
  {% endblock heading %}
